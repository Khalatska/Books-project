<div class="support-container" style="display: none">
  <div class="donate-table">
    <div class="donate-header">
      <h2 class="donate-title">Support Ukraine</h2>
      <svg width="20" height="32" class="icon-tryzub">
        <use href="./img/sprite.svg#icon-tryzub" />
      </svg>
    </div>

    <div class="donate-overflow">
      <ul class="donate-list"></ul>
    </div>

    <button type="button" class="button-down scrolldown-open">
      <svg class="icon-arrow-down" width="20" height="20">
        <use href="./img/sprite.svg#icon-button-down" />
      </svg>
    </button>

    <button type="button" class="button-up scrolldown-hidden">
      <svg class="icon-arrow-up" width="20" height="20">
        <use href="./img/sprite.svg#icon-button-up" />
      </svg>
    </button>
  </div>
</div>
