<!DOCTYPE html>

      <header>
   <div class="header-container">
    <div class="logo-nav-list">

        <svg class="header-icon" width="77" height="13">
            <use href="/Books-project/assets/sprite-41d2f54b.svg#icon-Bookshelf"></use>

    </a>
    <nav class="nav-list">
        <ul class="nav-menu-list">

        <li class="nav-item-shop"><a class="nav-item-link active-page" href="./shopping-list.html">Shopping List <svg class="icon-shopping-header" width="24" height="24"><use href="/Books-project/assets/sprite-41d2f54b.svg#icon-uil_cart"></use></svg></a></li>
    </ul>
</div>
    <div class="checkbox-btn"> 
     <input type="checkbox" class="checkbox"/>
     <button class="btn-open-menu" type="button">

        <use href="/Books-project/assets/sprite-41d2f54b.svg#icon-burger">
        </use>
     </svg>
    </button>
</div>
    </div>

    <div class="mob-menu">
        <div class="back-img"> 
        <div class="header-container">
            <a class="header-link" href="./index.html">
            <svg class="header-icon" width="24" height="24">
                <use href="/Books-project/assets/sprite-41d2f54b.svg#icon-logo"></use>
            </svg>
            <svg class="header-icon" width="77" height="13">
                <use href="/Books-project/assets/sprite-41d2f54b.svg#icon-Bookshelf"></use>
            </svg>
        </a>
        <div class="checkbox-btn">
         <input type="checkbox" class="checkbox"/>
         <button class="btn-close-menu" type="button">
         <svg class="icon-burger" width="28" height="28">
            <use href="/Books-project/assets/sprite-41d2f54b.svg#icon-x-close">
            </use>
         </svg>
        </button>
    </div>
        </div>
        <nav class="mob-nav">
            <ul class="mob-list-shop"> 
            <li class="mob-item-home"><a class="mob-link-home white" href="./index.html">Home</a></li>
            <li class="mob-item-shop"><a class="mob-link-shop active-page" href="./shopping-list.html">Shopping List <svg class="icon-shopping active-shop" width="24" height="24"><use href="/Books-project/assets/sprite-41d2f54b.svg#icon-uil_cart"></use></svg></a></li>
        </ul>
        </nav>
    </div>
 </div>
</header>
    </header>
    <main>
      <div class="support-shop-container">
        <div class="support-container" style="display: none">
  <div class="donate-table">
    <div class="donate-header">
      <h2 class="donate-title">Support Ukraine</h2>
      <svg width="20" height="32" class="icon-tryzub">
        <use href="/Books-project/assets/sprite-41d2f54b.svg#icon-tryzub" />
      </svg>
    </div>

    <div class="donate-overflow">
      <ul class="donate-list"></ul>
    </div>

    <button type="button" class="button-down scrolldown-open">
      <svg class="icon-arrow-down" width="20" height="20">
        <use href="/Books-project/assets/sprite-41d2f54b.svg#icon-button-down" />
      </svg>
    </button>

    <button type="button" class="button-up scrolldown-hidden">
      <svg class="icon-arrow-up" width="20" height="20">
        <use href="/Books-project/assets/sprite-41d2f54b.svg#icon-button-up" />
      </svg>
    </button>
  </div>
</div>

        <section class="shop-list-section">
  <h1 class="shopping-title">
    Shopping <span class="shopping-title-accent"> List</span>
  </h1>
  <ul class="shopped-books"></ul>
  <div class="container-empty-list">

    </p>
    <img
      src="/Books-project/assets/shop-list-min-a1dce6e7.png"

</section>

      </div>
